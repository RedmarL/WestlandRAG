<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WestlandRAG Chat</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    #chatbox { width: 100%; height: 320px; background: #fff; padding: 12px; margin-bottom: 10px; overflow-y: auto; border-radius: 8px; border: 1px solid #ccc;}
    #vraag { width: 80%; font-size: 1em; }
    #send { font-size: 1em; }
    .antwoord { margin-bottom: 1em; }
    .bronnenbox { background: #f2f6fa; border-radius: 6px; padding: 8px 14px; margin-top: 4px; border-left: 4px solid #6495ed;}
    .bronnenbox ul { margin: 0 0 0 1.2em; padding: 0; }
    .bronnenbox li { font-size: 0.96em; line-height: 1.6; margin-bottom: 0.25em;}
    .ai-label { color: #0070c9; }
    .user-label { color: #777; }
  </style>
</head>
<body>
  <h2>WestlandRAG Chat</h2>
  <div id="chatbox"></div>
  <input id="vraag" placeholder="Stel uw vraag..." autofocus>
  <button id="send">Verstuur</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const vraagInput = document.getElementById('vraag');
    const sendBtn = document.getElementById('send');

    function appendMessage(wie, text) {
      if (wie === "AI") {
        const {antwoord, bronnenHtml} = formatAntwoordMetBronnen(text);
        chatbox.innerHTML += `<div class="antwoord"><b class="ai-label">AI:</b> ${antwoord}${bronnenHtml}</div>`;
      } else {
        chatbox.innerHTML += `<div><b class="user-label">Jij:</b> ${escapeHtml(text)}</div>`;
      }
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function formatAntwoordMetBronnen(antwoord) {
      // Verwacht: antwoord gevolgd door "\n\nBronnen:\n[1] url\n[2] url..."
      let [main, ...rest] = antwoord.split('\n\nBronnen:\n');
      let bronnenHtml = "";
      if (rest.length > 0) {
        const bronnen = rest.join('').split(/\n/).filter(x => x.trim());
        if (bronnen.length) {
          bronnenHtml = `<div class="bronnenbox"><b>Bronnen:</b><ul>`;
          bronnen.forEach(b => {
            // laat alleen het nummer en de url zien
            bronnenHtml += `<li>${escapeHtml(b)}</li>`;
          });
          bronnenHtml += `</ul></div>`;
        }
      }
      return {antwoord: escapeHtml(main).replace(/\n/g, "<br>"), bronnenHtml};
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function verstuurVraag() {
      const vraag = vraagInput.value.trim();
      if (!vraag) return;
      appendMessage('Jij', vraag);
      vraagInput.value = '';
      appendMessage('AI', '<em>Even denken...</em>');
      const response = await fetch('http://localhost:8000/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({vraag: vraag})
      });
      const data = await response.json();
      // Vervang laatste AI-message door echt antwoord
      chatbox.innerHTML = chatbox.innerHTML.replace('<div class="antwoord"><b class="ai-label">AI:</b> <em>Even denken...</em></div>', '');
      appendMessage('AI', data.antwoord);
    }

    sendBtn.onclick = verstuurVraag;
    vraagInput.addEventListener('keydown', e => { if (e.key === 'Enter') verstuurVraag(); });
  </script>
</body>
</html>
